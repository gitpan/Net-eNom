name    = Net-eNom
author  = Simon Cozens <simon@cpan.org>
author  = Richard Simões <rsimoes@cpan.org>
license = Perl_5
copyright_holder = Simon Cozens, Richard Simões
copyright_year   = 2011
version = v0.3.0

[@Basic]

[AutoPrereqs]

[Prereqs]
perl = v5.8.5

[Prereqs / TestRequires]
Test::Most = 0.22

[Prereqs / RuntimeRecommends]
Term::ReadLine::Gnu = 0

[OurPkgVersion]

[MetaJSON]

[MetaNoIndex]
namespace = Net::eNom::Role::Commands

[MetaResources]
repository.web  = https://github.com/rsimoes/net-enom
repository.url  = git://github.com/rsimoes/Net-eNom.git
repository.type = git

[NextRelease]
format = %-9v %{yyyy-MM-dd}d

[@TestingMania]
critic_config = perlcritic.rc
disable       = NoTabsTests

[ExtraTests]

[Test::PodSpelling]
stopwords = Cozens
stopwords = Simões
stopwords = eNom
stopwords = ACKNOWLEDGEMENTS
stopwords = AddBulkDomains
stopwords = AnnoCPAN
stopwords = RRPText
stopwords = SLD
stopwords = TLD
stopwords = UKFSN

[CheckChangesHasContent]

[Clean]
